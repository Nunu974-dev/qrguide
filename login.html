<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - QRGUIDE</title>
    <link rel="icon" type="image/jpeg" href="img/logo_icone.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 48px 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 24px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }
        
        .back-home {
            text-align: center;
            margin-top: 24px;
        }
        
        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="img/logo.png" alt="QRGUIDE">
        </div>
        
        <h1>Connexion</h1>
        <p class="subtitle">Accédez à votre panneau de gestion</p>
        
        <div id="alert-container"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="votre@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn-login" id="login-btn">
                Se connecter
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="resetPassword(); return false;">Mot de passe oublié ?</a>
        </div>
        
        <div class="divider">
            <span>ou</span>
        </div>
        
        <div class="back-home">
            <a href="index.html">← Retour à l'accueil</a>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const alertContainer = document.getElementById('alert-container');

        // Afficher message
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => alertContainer.innerHTML = '', 5000);
        }

        // Connexion
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> Connexion...';
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Récupérer le rôle de l'utilisateur
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                if (!userData) {
                    throw new Error('Compte non trouvé');
                }
                
                // Rediriger selon le rôle
                if (userData.role === 'admin') {
                    window.location.href = 'demo-guide/admin.html';
                } else {
                    window.location.href = 'mon-compte.html';
                }
                
            } catch (error) {
                console.error('Erreur connexion:', error);
                
                let errorMsg = 'Erreur de connexion';
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'Aucun compte avec cet email';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Mot de passe incorrect';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Email invalide';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Trop de tentatives. Réessayez plus tard.';
                }
                
                showAlert(errorMsg, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        });

        // Réinitialisation mot de passe
        async function resetPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showAlert('Entrez votre email puis cliquez sur "Mot de passe oublié"', 'error');
                return;
            }
            
            try {
                await auth.sendPasswordResetEmail(email);
                showAlert('Email de réinitialisation envoyé ! Vérifiez votre boîte mail.', 'success');
            } catch (error) {
                console.error('Erreur reset:', error);
                showAlert('Erreur lors de l\'envoi de l\'email', 'error');
            }
        }

        // Vérifier si déjà connecté
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                if (userData) {
                    if (userData.role === 'admin') {
                        window.location.href = 'demo-guide/admin.html';
                    } else {
                        window.location.href = 'mon-compte.html';
                    }
                }
            }
        });
    </script>
</body>
</html>
